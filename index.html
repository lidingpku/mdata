<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <meta name="title" content="mdata" />
    <meta name="description" content="make open data visible" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="make open data visible" />
    <meta name="twitter:title" content="mdata" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width; initial-scale=1; " />
    <link rel="stylesheet" href="http://emma.memect.com/static/css/clip.css" type="text/css" />
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <script type='text/javascript' src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>mdata</title>

  <script id="card-template" type="text/template">
         <div class="card" style="width:300px; height:250px; overflow:hidden; float:left; display:block; background:white; padding:5px; margin:5px;">
            <div style="width:300px; max-height:200px; overflow:hidden;padding-bottom:10px;">
                <img src="{{image}}" style="width:300px; " />
            </div>
            <div>
                <a  href="{{homepage}}">  {{title}} </a>
            </div>
        </div>
    </script>

    <script type='text/javascript'>//<![CDATA[

    var list_dataset = [
        "2014-food-price-forecast",
        "2014-us-product-recall",
        "2014-google-user-data",
        "2014-federal-student-aid",
    ]
    console.log(list_dataset)
    for (var i=0; i<list_dataset.length; i++){
        console.log(list_dataset[i])
        var dataset_path = "data/"+list_dataset[i]+"/"+list_dataset[i]+".metadata.json"

        $.getJSON(dataset_path, function(json) {
            var template = Hogan.compile(  $("#card-template").html() );
            var output = template.render(json);
            var element = $(output);
            $('#datasets').append(element);

        });
    }

    //]]>
    </script>


  </head>

  <body>



    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/lidingpku/mdata">View on GitHub</a>

          <h1 id="project_title">mdata</h1>
          <h2 id="project_tagline">make open data visible</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/lidingpku/mdata/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/lidingpku/mdata/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">


      </section>

          <div style="overflow:hidden; width:100%;text-align:center; ">
            <div id="datasets"></div>
            <span class="clear"></span>
          </div>

    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">mdata maintained by <a href="https://github.com/lidingpku">Li Ding</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
