    <script id="card-template" type="text/template">
      <h1>  {{title}} </h1>
      <div> <b>Description:</b> {{description}} </div>
      <div>
           <b> Links: </b>
          <a href="{{source}}"> source </a>  &nbsp;
          {{#raw_data}}
              <a href="{{raw_data}}"> raw data </a>  &nbsp;
          {{/raw_data}}
          {{#csv_data}}
            <a href="{{csv_data}}"> csv data </a>  &nbsp;
          {{/csv_data}}
      </div>

      <h2>Demos</h2>
      <div style="overflow: hidden">
      {{#demos}}
        <div class="card" style="width:300px; height:250px; overflow:hidden; float:left; display:block; background:white; padding:5px; margin:5px;">
            <div style="width:300px; max-height:200px; overflow:hidden;padding-bottom:10px;">
                <img src="{{image}}" style="width:300px; " />
            </div>
            <div>
                <a  href="{{source}}">  {{title}} </a>
            </div>
        </div>
      {{/demos}}
      <div style="clear:both"/>
      </div>



      <h2>Changes</h2>
      <ul>
      {{#changes}}
          <li> {{.}} </div>
      {{/changes}}
      </ul>

    </script>


<script type='text/javascript'>//<![CDATA[

$.getJSON("2014-federal-student-aid.metadata.json", function(json) {

    console.log(json); // this will show the info it in firebug console

    //alert( $("#card-template").html() )

    var template = Hogan.compile(  $("#card-template").html() );
    var output = template.render(json);
    $('#card').html(output);


});


//]]>
</script>

            </head>

    <div id="card">

    </div>
            </body>
